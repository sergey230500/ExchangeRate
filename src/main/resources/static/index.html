<!DOCTYPE html>
<html lang="ru">
<head>
<style>
#map{
	width:100%;
	height: 500px;
}</style>
<meta charset="UTF-8">
<title>Курсы валют</title>
<link rel="stylesheet" href="styles.css" />
<script src="script.js" type="text/javascript" defer></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
</head>
<body>
  <div class="cities">
    <div>Город</div>
    <select id="city"></select>
  </div>
  <div>
		<table class="rates">
      <thead>
  			<tr>
  				<th rowspan="2">Филиалы</th>
  				<th colspan="2"><label><input type="checkbox" />USD</label></th>
  				<th colspan="2"><label><input type="checkbox" />RUB</label></th>
          <th rowspan="2" class="cur-separator">... (+1)</th>
          <th colspan="2"><label><input type="checkbox" />EUR</label></th>
  			</tr>
  			<tr>
  				<th>покупка</th>
  				<th>продажа</th>
  				<th>покупка</th>
  				<th>продажа</th>
          <th>покупка</th>
          <th>продажа</th>
  			</tr>
      </thead>
      <tbody>
  			<tr>
  				<td><label><input type="checkbox" checked />Proin ultrices lorem</label></td>
  				<td>0.0000</td>
  				<td>0.0000</td>
  				<td>0.0000</td>
  				<td>0.0000</td>
          <td class="cur-separator"></td>
          <td>0.0000</td>
          <td>0.0000</td>
  			</tr>
  			<tr>
  				<td><label><input type="checkbox" checked />Lorem ipsum dolor</label></td>
  				<td>0.0000</td>
  				<td>0.0000</td>
  				<td>0.0000</td>
  				<td>0.0000</td>
          <td class="cur-separator"></td>
          <td>0.0000</td>
          <td>0.0000</td>
  			</tr>
      </tbody>
      <tbody class="secondary-group">
        <tr>
          <td colspan="5"><span class="open-marker"></span> Другие (1) </td>
        </tr>
        <tr class="secondary">
          <td><label><input type="checkbox" />Nulla non commodo est</label></td>
          <td>0.0000</td>
          <td>0.0000</td>
          <td>0.0000</td>
          <td>0.0000</td>
          <td class="cur-separator"></td>
          <td>-</td>
          <td>-</td>
        </tr>
      </tbody>
		</table>
	</div>
		<div id="map"></div>
  		<script async defer
    		src="https://maps.googleapis.com/maps/api/js?&callback=initMap">
    	</script>
    	<script>
    	var map;
    	function initMap() {
    		  var mark0 = {lat: 52.100623 , lng:23.681037  };
    		  var mark1 = {lat:  52.1069 , lng: 23.6427}
    		  map = new google.maps.Map(
    		      document.getElementById('map'), {zoom: 12, center: mark0});
    		  var marker0 = new google.maps.Marker({position: mark0, map: map});
    		  var marker1 = new google.maps.Marker({position: mark1, map: map});
    		}
    	</script>
</body>
</html>
